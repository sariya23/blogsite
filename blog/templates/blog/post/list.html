{% extends "blog/base.html" %}

{% block title %}
My Blog
{% endblock %}

{% block content %}
<h1>My Blog</h1>
{% for post in posts %}
<h2>
    <a href="{% url 'blog:post_detail' post.pk %}">
        {{ post.title }}
    </a>
</h2>
<p class="date">
    Published {{ post.publish_date }} by {{ post.author }}
</p>
<p>
    {{ post.content|truncatewords:30|linebreaks }}
</p>
{% endfor %}
{% endblock %}
