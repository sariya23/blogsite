{% extends "blog/base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
<h1>
    {{ post.title }}
</h1>
<p class="date">
    Published {{ post.publish_date }} by {{ post.author }}
</p>
<p>
    {{ post.content }}
</p>
    <p>
        <a href="{% url 'blog:post_share' post.pk %}">
            Share this post
        </a>
    </p>
{% endblock %}
